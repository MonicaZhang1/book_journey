<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Journey</title>

    <script src="./scripts/addReview.js" defer></script>
    <script src="./scripts/navBar.js" defer></script>
    <script src="./scripts/helper.js" defer></script>
    <script src="./scripts/fetch.js" defer></script>

    <!-- Styling -->
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <section class="row">
        <h1 class="display-4 text-center">Add Review</h1>
        <h4 class="text-center" id="error-message"></h4>
        <div class="add-review-container">
            <form nonvalidate class="validated-form" enctype="multipart/form-data" id="add-review-form"> 
                <div class="mb-3 inputBox">
                    <span>Title</span>
                    <input type="text" id="add-review-title" required>
                </div>
                <div class="mb-3 inputBox">
                    <span>Review</span>
                    <input type="text" id="add-review" required>
                </div>
                <div class="mb-3 btn-center">
                    <button id="submit-review" class="btn btn-success">Submit</button>
                </div>
            </form>
            <div class="mb-3 btn-center" id="cancel-review-div">
                <button id="cancel-review" class="btn btn-danger">Cancel</button>
            </div>
        </div>

    </section>

</body>
</html>
